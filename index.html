<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Gloria+Hallelujah&display=swap');

        body {
            background-image: url('gold-glitter.gif');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Gloria Hallelujah', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
            padding: 30px;
        }
        .title {
            margin-bottom: 30px;
        }
        .title img {
            width: 700px; /
            transform: rotate(-2deg);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        .center-figure {
            width: 320px; /
            position: relative;
            margin: 30px auto;
            z-index: 2;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }
        .items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .items img {
            max-width: 240px;
            max-height: 240px;
            position: absolute;
            object-fit: contain;
            filter: drop-shadow(1px 3px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .items img:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        
        .item1 { top: 60px; left: 40px; transform: rotate(-10deg); }
        .item2 { top: 120px; right: 60px; transform: rotate(12deg); }
        .item3 { bottom: 140px; left: 70px; transform: rotate(-8deg); }
        .item4 { bottom: 160px; right: 80px; transform: rotate(8deg); }
        .item5 { bottom: 80px; left: 50%; transform: translateX(-50%) rotate(-6deg); }

        .background-texture {
            display: none;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .title img {
                width: 80%; /* Adjust for smaller screens */
            }
            .center-figure {
                width: 250px;
            }
            .items img {
                max-width: 180px;
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="https://digitaltoenail.github.io/deardiary/images/deardiary.png" alt="Dear Diary Title">
        </div>
        <div class="items">
            <img src="https://digitaltoenail.github.io/deardiary/images/headphones.png" alt="Headphones" class="item1">
            <img src="https://digitaltoenail.github.io/deardiary/images/heart.png" alt="Heart class="item2">
            <img src="https://digitaltoenail.github.io/deardiary/images/cat.png" alt="Cat" class="item3">
            <img src="https://digitaltoenail.github.io/deardiary/images/camera.png" alt="Digital Camera" class="item4">
            <img src="https://digitaltoenail.github.io/deardiary/images/shoe.png" alt="shoe" class="item5">
        </div>
        <img src="center-figure.png" alt="Person Figure" class="center-figure">
    </div>
</body>
</html>
