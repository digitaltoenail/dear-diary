<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Gloria+Hallelujah&display=swap');

        body {
            background-image: url('gold-glitter.gif');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Gloria Hallelujah', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
            padding: 30px;
            
        }
.glitter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/26tPPL6kzOD5nsz6Q/giphy.gif') repeat;
            z-index: 0;
            animation: glitterAnimation 1.5s infinite linear;
            pointer-events: none;  /* Prevent glitter from interfering with other elements */
        }

        @keyframes glitterAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
             
        .title {
            margin-bottom: 20px;
        }
        .title img {
            width: 700px;
            transform: rotate(-2deg);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
         .center-figure {
            width: 320px;
            position: relative;
            margin: 30px auto;
            z-index: 2;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            animation: selfImageAnimation 2s infinite;
        }

        @keyframes selfImageAnimation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.05) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        .items {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform: translate(-50%, -50%);
        }
        .items img {
            max-width: 240px;
            max-height: 240px;
            position: absolute;
            object-fit: contain;
            filter: drop-shadow(1px 3px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .items img:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        .item1 { top: -200px; left: 50%; transform: translateX(-50%); }
        .item2 { top: 50%; right: -200px; transform: translateY(-50%); }
        .item3 { bottom: -200px; left: 50%; transform: translateX(-50%); }
        .item4 { top: 50%; left: -200px; transform: translateY(-50%); }
        .item5 { top: 30%; left: 30%; transform: translate(-50%, -50%) rotate(90deg); }

        .background-texture {
            display: none;
        }
    </style>
</head>

        </div>
