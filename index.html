<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Gloria+Hallelujah&display=swap');

        body {
            background-image: url('gold-glitter.gif');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Gloria Hallelujah', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            position: relative;
            padding: 30px;
        }
        .title {
            margin-bottom: 60px; /* Space between title and surrounding images */
        }
        .title img {
            width: 420px;
            transform: rotate(-2deg);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        .center-figure {
            width: 280px;
            position: relative;
            margin: 30px auto;
            z-index: 2;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }
        .items {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .items img {
            max-width: 200px;
            max-height: 200px;
            position: absolute;
            object-fit: contain;
            filter: drop-shadow(1px 3px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .items img:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        .item1 { top: 0%; left: 40%; transform: translateX(-50%) rotate(-45deg); }
        .item2 { top: 0%; right: 10%; transform: rotate(0deg); }
        .item3 { bottom: 10%; right: 10%; transform: rotate(45deg); }
        .item4 { bottom: 10%; left: 40%; transform: translateX(-50%) rotate(135deg); }
        .item5 { top: 60%; left: 0%; transform: translateY(-50%) rotate(-90deg); }

        .background-texture {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="https://digitaltoenail.github.io/dear-diary/images/deardiary.png" alt="Dear Diary Title">
        </div>
        <div class="items">
            <img src="https://digitaltoenail.github.io/dear-diary/images/headphones.png" alt="Headphones" class="item1">
            <img src="https://digitaltoenail.github.io/dear-diary/images/camera.png" alt="Camera" class="item2">
            <img src="https://digitaltoenail.github.io/dear-diary/images/cat.png" alt="Cat" class="item3">
            <img src="https://digitaltoenail.github.io/dear-diary/images/shoe.png" alt="Shoe" class="item4">
            <img src="https://digitaltoenail.github.io/dear-diary/images/heart.png" alt="Heart" class="item5">
        </div>
        <img src="https://digitaltoenail.github.io/dear-diary/images/selfimage.gif" alt="Person Figure" class="center-figure">
    </div>
</body>
</html>
